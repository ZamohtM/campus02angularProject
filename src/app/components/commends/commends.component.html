    <button class="btn btn-primary mb-3" (click)="navigateToHome()">Home</button>

    <button class="btn btn-secondary mb-3" (click)="ToggleCommendList()">Kommentarliste</button>

    <ng-container *ngIf="showList">
        <commend-list [reviewCollection]="reviewCollection" (ItemSelectedEvent)="GetID($event)"></commend-list>
    </ng-container>

    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="mt-3 mx-auto" style="max-width: 400px;">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" formControlName="id">
        </div>
        <div class="form-group">
            <label for="reply_id">reply_id:</label>
            <input type="text" class="form-control" id="reply_id" formControlName="reply_id">
        </div>
        <div class="form-group">
            <label for="book_id">book_id:</label>
            <input type="text" class="form-control" id="book_id" formControlName="book_id">
        </div>
        <div class="form-group">
            <label for="user_id">user_id:</label>
            <input type="text" class="form-control" id="user_id" formControlName="user_id">
        </div>
        <div class="form-group">
            <label for="comment">comment:</label>
            <textarea class="form-control" id="comment" formControlName="comment"></textarea>
            <p class="text-danger" *ngIf="reviewForm.errors?.['BadWords']">
                Schimpfw√∂rter sind verboten
            </p>
        </div>
    
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary mt-3">Kommentieren</button>
                <div class="mt-3">
                    <button type="button" (click)="deleteComment()" class="btn btn-danger">Delete Comment</button>
                    <span class="mx-2"></span>
                    <button type="button" (click)="Clear()" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </form>
